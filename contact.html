    <body>
        <!--Display a BootNavigation bar at the top of the page-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" style="color:white">Simon Parkinson</a>

        <!--Create a container element for the contact form-->
        <div class="container">
            <div class="contactPage">
                 <!-- Row 1:  Contact Header and separator -->
                <div class="row">
                    <div class="col-lg-12">
                        <a id="contactHeader">Contact</a>
                        <!-- Display a separator between header and the images-->
                        <hr>
                         <!-- Row 2:  Form Name -->
                        <!--Define the form fields for the contact form-->
                        <div class="row">
                            <div class="col-lg-12">
                                <form>
                                    <div class="form-group">
                                        <label for="name" style=padding-left:15px;font-weight:bold;>Name</label>
                                        <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="John Smith">
                                        <small id="nameHelp" class="form-text text-muted" style=padding-left:15px;>Enter your full name.</small>
                                    </div>
                                    <div class="form-group">
                                            <label for="exampleInputEmail1" style=padding-left:15px;font-weight:bold;>Email address</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
                                            <small id="emailHelp" class="form-text text-muted" style=padding-left:15px;>We'll never share your email with anyone else.</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="message" style=padding-left:15px;font-weight:bold;>Message</label>
                                        <textarea class="form-control" id="message" rows="5" placeholder="Please enter your message here !"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary" style="background-color: #4aaaa5;border-color:#4aaaa5;margin-bottom: 10px;">Submit</button>
                                </form>
                            </div>
                        </div> 
                    </div> 
                 </div> 
            </div>
        </div>

        <footer class="footer">
            <div class="footerContainer">
                <span class="footer-text">&copy;Copyright</span>
            </div>
        </footer>
